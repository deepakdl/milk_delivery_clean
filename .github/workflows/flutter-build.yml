name: Build Flutter APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'
        cache: false  # Disable cache for a clean rebuild

    - name: Clear Flutter Pub Cache
      run: flutter pub cache repair

    - name: Run flutter doctor
      run: flutter doctor

    - name: Get dependencies
      run: flutter pub get

    - name: Check for legacy plugin registrant and embedding version
      run: |
        echo "🔍 Checking for GeneratedPluginRegistrant:"
        find . -name "GeneratedPluginRegistrant*"
        echo "🔍 Checking for .metadata content:"
        cat .metadata || echo "⚠️ .metadata not found!"

    - name: Build APK
      run: flutter build apk --release

    - name: Check if APK exists
      run: |
        if [ ! -f build/app/outputs/flutter-apk/app-release.apk ]; then
          echo "❌ APK not found! Build may have failed."
          exit 1
        else
          echo "✅ APK built successfully."
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: milk_delivery_app-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
